<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Winkelmandje</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<header>
    <h1>Huurplatform</h1>
    <h3>Jouw Winkelmandje</h3>
</header>

<div class="container">
    <ul>
        <li th:each="item : ${cart.items}">
            <span th:text="${item.product.name}">Productnaam</span> -
            <span th:text="${item.product.price}">Prijs</span> -
            <span th:text="${item.quantity}">Hoeveelheid</span>
            <a th:href="@{/cart/remove/{productId}(productId=${item.product.id})}">Verwijder</a>
        </li>
    </ul>

    <h4 th:if="${cart.items.size() > 0}">
        Totaalprijs: â‚¬ <span th:text="${totalPrice}">0</span> per dag.
    </h4>
    <h4 th:if="${cart.items.size() == 0}">
        Je winkelmandje is leeg.
    </h4>

    <a href="/catalog">Terug naar de catalogus</a><br>
    <a href="/home">Terug naar home pagina</a><br>

    <a th:if="${cart.items.size() > 0}" href="/confirmation">Bevestigen en huren</a>
    <span th:if="${cart.items.size() == 0}" style="color: gray; cursor: not-allowed; text-decoration: none;">Bevestigen en huren</span>
</div>

</body>
</html>
