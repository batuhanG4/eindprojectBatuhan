<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Catalog</title>
</head>
<body>
<h1>Product Catalog</h1>

<h2>Filter op categorie</h2>
<ul>
  <li><a href="/catalog/category/1">Belichting</a></li>
  <li><a href="/catalog/category/2">Kabels</a></li>
  <li><a href="/catalog/category/3">Controlepanelen</a></li>
</ul>

<h2>Alle Producten</h2>
<table>
  <thead>
  <tr>
    <th>Product ID</th>
    <th>Naam</th>
    <th>Prijs</th>
    <th>Actie</th>
  </tr>
  </thead>
  <tbody>
  <!-- Thymeleaf gebruikt th:each om data te herhalen -->
  <tr th:each="product : ${products}">
    <td th:text="${product.id}"></td>
    <td th:text="${product.name}"></td>
    <td th:text="${product.price}"></td>
    <td>
      <a th:href="@{'/cart/add/' + ${product.id}}">Toevoegen aan winkelmandje</a>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
