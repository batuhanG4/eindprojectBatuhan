<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Catalogus</title>
</head>
<body>
<h1>Catalogus</h1>

<!-- Filter op categorie -->
<form th:action="@{/catalog/category}" method="get">
  <label for="category">Filter op categorie:</label>
  <select name="categoryId" id="category">
    <option value="1">Belichting</option>
    <option value="2">Kabels</option>
    <option value="3">Controlepanelen</option>
  </select>
  <button type="submit">Filter</button>
</form>


<!-- Producten weergeven -->
<table>
  <thead>
  <tr>
    <th>Product</th>
    <th>Prijs</th>
    <th>Toevoegen</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="product : ${products}">
    <td th:text="${product.name}"></td>
    <td th:text="${product.price} + ' â‚¬'"></td>
    <td>
      <form th:action="@{/cart/add}" method="post">
        <input type="hidden" name="userId" value="1">
        <input type="hidden" th:name="productId" th:value="${product.id}">
        <button type="submit">Toevoegen aan winkelmandje</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>

<a href="/home">Terug naar home</a>
</body>
</html>
